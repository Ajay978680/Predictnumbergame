<style>
    div{
        background-color: aqua;
        width: 100px;
        height: 200px;
        
    }
    .widthmax{
        width: 600px;
        transition: 3s;
    }
</style>
<div id="box"></div>
<button onclick="change()">change color</button>
<script>
    var box=document.getElementById("box")
    function change()
    {
        box.setAttribute("class","widthmax")

    }
</script>
